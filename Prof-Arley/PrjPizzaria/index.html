<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Pizzaria</title>
</head>

<body>
    <!-- Nosso Cabeçalho -->
    <header class="topo">
        <h1 class="topo__marca">JS Pizzas</h1>
            <span class="topo__titulo">Menu</span>
    </header>

    <!-- Conteudo Principal do nosso Menu -->
    <main class="conteudo">
        <section class="pizza-cards">
            <div class="pizzas-card__item">
                <img src="#" alt="" class="pizza-cards__img">
                <span class="pizzas-cards__preco">R$ 99,99</span>
                <span class="pizzas-cards__titulo">Titulo</span>
                <p class="pizzas-cards__texto">Dois Hamburgueres, alface, queijo, molho...</p>
            </div>
        </section>

        <!-- Carrinho de compras da nossa página -->
        <aside class="carrinho">
            <h1 class="carrinho__titulo">Suas Pizzas</h1>
            <div class="carrinho__item">
                <img src="" alt="" class="carrinho__item-img">
                <p class="carrinho__item-descricao">Portuguesa (G)</p>
                <p class="carrinho__item-preco">R$ 59,90</p>
                <div class="carrinho__qtd-controle">
                    <button class="carrinho__item-item-adicionar">Adicionar ao Carrinho!</button>
                    <span class="carrinho__item-qtd"></span>
                    <button class="carrinho__item-remover">Remover</button>
                </div>
            </div>
        </aside>
    </main>

    <!-- Nosso Rodapé -->
    <footer>
        <address class="rodape__endereco">
            Rua das Margaridas, 25 Centro de São Paulo - SP
        </address>

        <div class="rodape__desenvolvedor">
            Desenvolvido por XPTO Soluções Digitais 
        </div>

        <div class="rodape__redes-sociais">
            <img src="" alt="" class="rodape__logo-face">
            <img src="" alt="" class="rodape__logo-whatsapp">
            <img src="" alt="" class="rodape__logo-insta">
        </div>
    </footer>
</body>

</html>
