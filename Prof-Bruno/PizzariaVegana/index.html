<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/style.css">
    <title>Restaurante Vegano</title>
</head>

<body>
    <header>
        <ul class="menu">
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Nosotros </a></li>
            <h2 class="title">Resto</h2>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Reservacion</a></li>
        </ul>
    </header>

    <main>
        <section class="hero">
            <div class="hero__text">
                <div class="hero_text-title">
                    <h2>Comida Casera, <br>Saludable y <strong>vegana</strong>.</h2>
                </div>

                <div class="hero__text-btn">
                    <div class="hero-btn">
                        <button>Ver Menu</button>
                    </div>
                    <div class="hero-txt">
                    <a href="#">Local Cerca</a>
                </div>
                </div>

                <div class="hero__text-icon">
                    <div>
                        <img src="img/bx_leaf.svg" alt="">
                        <p>Fresco</p>
                    </div>
                    <div>
                        <img class="img-bd" src="img/bx_rocket.svg" alt="">
                        <p>Rapido</p>
                    </div>
                    <div>
                        <img src="img/bx_support.svg" alt="">
                        <p>Suporte</p>
                    </div>
                </div>
            </div>
            <div class="hero__img">
                <img src="img/korean-dish-gc0e898cb5_1280 1.png" alt="">
            </div>
        </section>

        <section class="especialidades">
            <div class="especialidade__txt">
                <h2 class="especialidade__title">Especialidades</h2>
                <p class="sub__title">da casa</p>
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/ebc3101efe.js" crossorigin="anonymous"></script>
</body>

</html>
