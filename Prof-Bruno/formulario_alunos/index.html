<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Georama:ital@1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Adicionar Usuário</title>
</head>

<body>
<div class="container">
    <section class="header">
        <h2>Nova Conta</h2>
    </section>
    <form id="form" class="form">
        <div class="form-content">
            <label for="username">Nome do Usuário</label>
            <input type="text" id="username" placeholder="Digite o nome de usuário...">
            <span>Aqui vai a mensagem de erro...</span>
        </div>
        <div class="form-content">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite o seu e-mail...">
            <span>Aqui vai a mensagem de erro...</span>
        </div>
        <div class="form-content">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha...">
            <span>Aqui vai a mensagem de erro...</span>
        </div>
        <div class="form-content">
            <label for="password-confirmation">Conformação Senha</label>
            <input type="password" id="password-confirmation" placeholder="Confirme sua senha...">
            <span>Aqui vai a mensagem de erro...</span>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</div>
<script src="script.js"></script>
</body>

</html>
