<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Trabalhando com Formulários</h1>

    <form action="">
        <label for="iname">Nome:</label> <br>
        <input type="text" name="name" id="iname" placeholder="João Pedro"> <br><br>

        <label for="isobre">Sobrenome:</label> <br>
        <input type="text" name="sobre" id="isobre" placeholder="Nascimento"> <br><br>

        <label for="inumber">Celular:</label> <br>
        <input type="tel" name="number" id="inumber" placeholder="(13) 9999-9999"> <br><br>

        <label for="iemail">Email:</label> <br>
        <input type="email" name="email" id="iemail" placeholder="joaopedro888@hotmail.com"> <br><br><br>

        <label for="">Você faz o uso de algum substancia?</label> <br><br>
        
        <label for="ifumas">Sim</label>
        <input type="radio" name="fuma" id="ifumas" value="sim">
        <label for="ifuman">Não</label>
        <input type="radio" name="fuma" id="ifuman" value="nao"> <br><br><br>

        <label for="">Quais Linguagens de programação você tem dominio?</label><br><br>
        
        <label for="ihtml">HTML</label>
        <input type="checkbox" name="html" id="ihtml"> <br><br>

        <label for="icss">CSS</label>
        <input type="checkbox" name="css" id="icss"> <br><br>

        <label for="ijs">JavaScript</label>
        <input type="checkbox" name="js" id="ijs"> <br><br>

        <label for="iphp">PHP</label>
        <input type="checkbox" name="php" id="iphp">  <br><br><br>

        <label for="idesc">Fale mais sobre você</label> <br><br>
        <textarea name="desc" id="idesc" cols="40" rows="10" placeholder="Conte sua historia para nos! Resumidamente"></textarea> <br><br><br>

        <input type="submit" value="Enviar">
        <input type="submit" value="Limpar">
    </form>
</body>
</html>
